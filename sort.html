var arr = [4,2,6,8,0,3,9,7];
function buble(arr){
  for(var i = 0,len = arr.length; i < len; i++){
    for(var j = 0; j < len-i-1; j++){
      if(arr[j] < arr[j+1]){
        var temp = arr[j];
        arr[j] = arr[j+1];
        arr[j+1] = temp;
      }
    }
  }
  console.log(arr)
}

// 选择
var time = 0;
function selection(arr){
  time++;
  for(var i = 0,len = arr.length; i < 4; i++){
    var index = i;
    for(var j = i+1; j < len; j++){
      if(arr[index] > arr[j]){
        index = j;
      }
    }
    var temp = arr[i];
    arr[i] = arr[index];
    arr[index] = temp;

    if(time >= 3){
      console.log(time)
      console.log("ok",arr)
    }
  }

function quck(arr){
  console.log(arr)
  if(arr.length <= 2){

    }else{

    }

}
