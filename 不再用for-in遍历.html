<!DOCTYPE html>
<html lang="zh">
<head>
<title>不用for-in遍历对象</title>
</head>  
<style>  
   
</style>  
    
<body>

</body> 
<script type="text/javascript">
var obj = {
    "aa":11,
    "bb":22,
    "cc":33,
    "123":123
}
Object.keys(obj).forEach(function(key){
    console.log(key,":",obj[key]);
});





var arr = [1,3,4,5,6,7]
console.log(arr)

Object.defineProperty(Array.prototype,'forEachLike',{
    enumerable : false,
    value : function(fn){
        // console.log(this)
        for(var i = 0,len = this.length;i < len; i++){
            fn(this[i],i,this)
        }
    }
})

arr.forEachLike(function(val,id){
    console.log(val*2)
});

</script> 
</html>
