<html>
<head>
<meta charset="utf-8"/>
<title>首页测试</title>
<script type="text/javascript" src="./js/jquery.js"></script>
<style>
*{
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  width: 100%;
  background-color: black;
  overflow-x: hidden;
}
.heart{
    width: 50px;
    height: 50px;
    background: url(./img/heart.png) no-repeat;
    background-size: 2900%;
    cursor: pointer;
    animation: a .8s ;
    animation-timing-function:steps(28);
}
.heart:hover{
    background-position: right;
}

@keyframes a{
    0%{background-position: left;}
    100%{background-position: right;}
}

</style>
</head>

<body>
<div class="heart"></div>
背景图片：
<img src="https://abs.twimg.com/a/1462262539/img/animations/web_heart_animation.png" alt="">
  <canvas id="canvas"></canvas>

</body>
</html>
